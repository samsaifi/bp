<div [ngClass]="active ? 'w-64' : 'w-12'" class="bg-blue-800 text-white min-h-screen fixed flex flex-col">
    <div class="p-4 cursor-pointer" (click)="toggleSidebar()">
        <h2 [innerHtml]="getMenuIcon()" class="text-2xl font-bold"></h2>
    </div>
    <nav class="mt-4 flex-1">
        <ul>
            <li>
                <a (click)="onDashboardClick()" *ngIf="active"
                    class="block px-4 cursor-pointer py-2 text-lg hover:bg-blue-700">Dashboard</a>
            </li>
            <li>
                <a (click)="onProfileClick()" *ngIf="active"
                    class="block px-4 cursor-pointer py-2 text-lg hover:bg-blue-700">Profile</a>
            </li>
            <li>
                <a (click)="onHistoryClick()" *ngIf="active"
                    class="block px-4 cursor-pointer py-2 text-lg hover:bg-blue-700">Prev
                    History</a>
            </li>
            <li>
                <a (click)="onLogoutClick()" *ngIf="active"
                    class="block px-4 cursor-pointer py-2 text-lg hover:bg-blue-700">Logout</a>
            </li>
        </ul>
    </nav>
</div>
