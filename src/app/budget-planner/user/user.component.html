<!-- Profile Content -->
<main class="container mx-auto p-4 h-screen">
    <!-- Add User Form -->
    <div class="bg-white rounded-lg shadow p-6 w-full max-w-lg mx-auto mb-8">
        <h2 class="text-xl font-semibold mb-4 text-center">Add New User</h2>
        <form action="#" method="POST">
            <div class="mb-4">
                <label for="user-name" class="block text-gray-700">Name</label>
                <input type="text" id="user-name" name="user-name" placeholder="User Name"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="user-email" class="block text-gray-700">Email</label>
                <input type="email" id="user-email" name="user-email" placeholder="User Email"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="user-age" class="block text-gray-700">Age</label>
                <input type="number" id="user-age" name="user-age" placeholder="User Age"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="user-address" class="block text-gray-700">Address</label>
                <input type="text" id="user-address" name="user-address" placeholder="User Address"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Add
                    User</button>
            </div>
        </form>
    </div>

    <!-- User Details -->
    <div class="bg-white rounded-lg shadow p-6 w-full max-w-lg mx-auto mb-8">
        <h2 class="text-xl font-semibold mb-4 text-center">User Details</h2>
        <table class="w-full table-auto">
            <tbody>
                <tr class="border-t">
                    <td class="px-4 py-2 font-semibold">Name</td>
                    <td class="px-4 py-2">John Doe</td>
                </tr>
                <tr class="border-t">
                    <td class="px-4 py-2 font-semibold">Email</td>
                    <td class="px-4 py-2">john.doeexample.com</td>
                </tr>
                <tr class="border-t">
                    <td class="px-4 py-2 font-semibold">Age</td>
                    <td class="px-4 py-2">30</td>
                </tr>
                <tr class="border-t">
                    <td class="px-4 py-2 font-semibold">Address</td>
                    <td class="px-4 py-2">123 Main St, Springfield</td>
                </tr>
                <!-- More user details can be added here -->
            </tbody>
        </table>
    </div>
</main>
