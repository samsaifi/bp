<!-- History Content -->
<main class="container mx-auto p-4 h-screen">
    <!-- Incomes Section -->
    <div class="bg-white rounded-lg shadow p-6 w-full max-w-lg mx-auto mb-8">
        <h2 class="text-xl font-semibold mb-4 text-center">Incomes</h2>
        <table class="w-full table-auto">
            <thead>
                <tr>
                    <th class="px-4 py-2">Source</th>
                    <th class="px-4 py-2">Amount</th>
                    <th class="px-4 py-2">Month</th>
                    <th class="px-4 py-2">Year</th>
                </tr>
            </thead>
            <tbody>
                <!-- Display Income Records Dynamically -->
                <tr class="border-t">
                    <td class="px-4 py-2">Freelance Project</td>
                    <td class="px-4 py-2">$1,200</td>
                    <td class="px-4 py-2">May</td>
                    <td class="px-4 py-2">2024</td>
                </tr>
                <!-- Add more income rows dynamically -->
            </tbody>
        </table>
    </div>

    <!-- Expenses Section -->
    <div class="bg-white rounded-lg shadow p-6 w-full max-w-lg mx-auto">
        <h2 class="text-xl font-semibold mb-4 text-center">Expenses</h2>
        <table class="w-full table-auto">
            <thead>
                <tr>
                    <th class="px-4 py-2">Source</th>
                    <th class="px-4 py-2">Amount</th>
                    <th class="px-4 py-2">Month</th>
                    <th class="px-4 py-2">Year</th>
                </tr>
            </thead>
            <tbody>
                <!-- Display Expense Records Dynamically -->
                <tr class="border-t">
                    <td class="px-4 py-2">Groceries</td>
                    <td class="px-4 py-2">$300</td>
                    <td class="px-4 py-2">May</td>
                    <td class="px-4 py-2">2024</td>
                </tr>
                <!-- Add more expense rows dynamically -->
            </tbody>
        </table>
    </div>
</main>
