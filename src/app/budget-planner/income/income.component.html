<main class="container mx-auto p-4 min-h-screen">
    <div class="bg-white rounded-lg shadow p-6 w-full max-w-lg mx-auto">
        <h2 class="text-xl font-semibold mb-4 text-center">Add New Income</h2>

        <form [formGroup]="incomeForm" (ngSubmit)="onSubmit()">
            <div class="mb-4">
                <label for="month" class="block text-gray-700">Month</label>
                <select formControlName="month" id="month" name="month" (change)="onChangeMonth($event)"
                    class="   w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select a month</option>
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="source" class="block text-gray-700">Income Source</label>
                <input formControlName="source" type="text" id="source" name="source" placeholder="Source of Income"
                    class="w-full disabled:opacity-75 p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="amount" class="block text-gray-700">Amount</label>
                <input formControlName="amount" type="number" id="amount" name="amount" placeholder="Amount"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>



            <div class="mb-4">
                <label for="year" class="block text-gray-700">Year</label>
                <input formControlName="year" type="number" id="year" name="year" placeholder="Year"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    value="2024">
            </div>

            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Add
                    Income</button>
            </div>
        </form>
    </div>

    <!-- List of Added Incomes -->
    <div class="bg-white rounded-lg shadow p-6 w-full max-w-lg mx-auto mt-8">
        <h2 class="text-xl font-semibold mb-4 text-center">Added Incomes</h2>
        <table class="w-full table-auto">
            <thead>
                <tr>
                    <th class="px-4 py-2 text-left">Source</th>
                    <th class="px-4 py-2 text-right">Amount</th>
                    <th class="px-4 py-2 text-left">Month</th>
                    <th class="px-4 py-2 text-left">Year</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-t">
                    <td class="px-4 py-2">Freelance Project</td>
                    <td class="px-4 py-2 text-right">$1,200</td>
                    <td class="px-4 py-2">May</td>
                    <td class="px-4 py-2">2024</td>
                </tr>
                <tr class="border-t">
                    <td class="px-4 py-2">Investment</td>
                    <td class="px-4 py-2 text-right">$500</td>
                    <td class="px-4 py-2">April</td>
                    <td class="px-4 py-2">2024</td>
                </tr>
                <!-- More entries can be added here -->
            </tbody>
        </table>
    </div>
</main>
