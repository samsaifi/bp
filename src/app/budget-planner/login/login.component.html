<main class="flex-grow  min-h-screen container mx-auto p-4 flex justify-center items-center">
    <div *ngIf="activeForm=== 'login'" class="bg-white rounded-lg shadow p-6 w-full max-w-xl">
        <h2 class="text-xl font-semibold mb-4 text-center">Login</h2>

        <form [formGroup]="loginFrom" method="post" (ngSubmit)="submit_loing()">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" formControlName="email" id="email" name="email" placeholder="Email"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" formControlName="password" id="password" name="password" placeholder="Password"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-blue-600">
                    <label for="remember" class="ml-2 block text-sm text-gray-900">Remember me</label>
                </div>
                <p (click)="toggleFrom('register')" class="text-sm cursor-pointer text-blue-600 hover:underline">Don't
                    have an account?
                    Click here</p>
            </div>

            <div class="mt-6">
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Submit</button>
            </div>
        </form>

    </div>
    <div *ngIf="activeForm=== 'register'" class="bg-white rounded-lg shadow p-6 w-full max-w-xl">
        <h2 class="text-xl font-semibold mb-4 text-center">Register</h2>

        <form [formGroup]="registerFrom" method="post" (ngSubmit)="submit_register()">
            <div class="mb-4">
                <label for="username" class="block text-gray-700">Username</label>
                <input type="username" formControlName="username" id="username" name="username" placeholder="username"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" formControlName="email" id="email" name="email" placeholder="Email"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" formControlName="password" id="password" name="password" placeholder="Password"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" class="h-4 w-4 text-blue-600">
                    <label for="remember" class="ml-2 block text-sm text-gray-900">Remember me</label>
                </div>
                <p (click)="toggleFrom('login')" class="text-sm cursor-pointer text-blue-600 hover:underline">Already
                    have account? </p>
            </div>

            <div class="mt-6">
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Submit</button>
            </div>
        </form>

    </div>
</main>
