<main class=" h-screen p-4">
    <div class="bg-white rounded-lg shadow p-6 w-full max-w-lg  ">
        <h2 class="text-xl font-semibold mb-4 text-center">Add New Expense</h2>

        <form action="#" method="POST">
            <div class="mb-4">
                <label for="expense-source" class="block text-gray-700">Expense Source</label>
                <input type="text" id="expense-source" name="expense-source" placeholder="Source of Expense"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="expense-amount" class="block text-gray-700">Amount</label>
                <input type="number" id="expense-amount" name="expense-amount" placeholder="Amount"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <div class="mb-4">
                <label for="expense-month" class="block text-gray-700">Month</label>
                <select id="expense-month" name="expense-month"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="January">January</option>
                    <option value="February">February</option>
                    <option value="March">March</option>
                    <option value="April">April</option>
                    <option value="May">May</option>
                    <option value="June">June</option>
                    <option value="July">July</option>
                    <option value="August">August</option>
                    <option value="September">September</option>
                    <option value="October">October</option>
                    <option value="November">November</option>
                    <option value="December">December</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="expense-year" class="block text-gray-700">Year</label>
                <input type="number" id="expense-year" name="expense-year" placeholder="Year"
                    class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                    value="2024">
            </div>

            <div class="mt-6">
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-md hover:bg-blue-700">Add
                    Expense</button>
            </div>
        </form>
    </div>

    <!-- List of Added Expenses -->
    <div class="bg-white rounded-lg shadow p-6 w-full max-w-lg mx-auto mt-8">
        <h2 class="text-xl font-semibold mb-4 text-center">Added Expenses</h2>
        <table class="w-full table-auto">
            <thead>
                <tr>
                    <th class="px-4 py-2 text-left">Source</th>
                    <th class="px-4 py-2 text-right">Amount</th>
                    <th class="px-4 py-2 text-left">Month</th>
                    <th class="px-4 py-2 text-left">Year</th>
                </tr>
            </thead>
            <tbody>
                <tr class="border-t">
                    <td class="px-4 py-2">Groceries</td>
                    <td class="px-4 py-2 text-right">$300</td>
                    <td class="px-4 py-2">May</td>
                    <td class="px-4 py-2">2024</td>
                </tr>
                <tr class="border-t">
                    <td class="px-4 py-2">Rent</td>
                    <td class="px-4 py-2 text-right">$1,200</td>
                    <td class="px-4 py-2">April</td>
                    <td class="px-4 py-2">2024</td>
                </tr>
                <!-- More entries can be added here -->
            </tbody>
        </table>
    </div>
</main>
